équation \\(\\text{(H)}\\) décrit alors :","choices":[{"code":"ZNUHIk","type":"answer","correct":true,"body":"une demi-droite."},{"code":"wcBNjQ","type":"answer","correct":false,"body":"le demi-axe \\((O, \\vec{u})\\)."},{"code":"tSyrTF","type":"answer","correct":false,"body":"le demi-axe \\((O, -\\vec{u})\\)."},{"code":"TcfsDD","type":"answer","correct":false,"body":"le cercle de centre \\(O\\) et de rayon \\(\\sqrt{2}\\)."}]},{"code":"eDDREc","type":"question","title":"Question 6","body":"Pour \\(n \\in \\mathbb{N}^*\\), on considère l'équation\n\\[\n\\left(\n \\frac{z^2+1}{z^2}\n\\right)^n=1\n\\qquad \\quad (\\text{E}_n)\n\\]","choices":[{"code":"soETZG","type":"answer","correct":true,"body":"Si \\(z_ 0\\) est une solution de \\((\\text{E}_n)\\), alors \\(-z_ 0\\) et \\(\\bar{z_ 0}\\) sont aussi solutions de \\((\\text{E}_n)\\)."},{"code":"BjvTKj","type":"answer","correct":false,"body":"\\((\\text{E}_n)\\) a \\(n\\) racines distinctes."},{"code":"Awjukv","type":"answer","correct":false,"body":"\\((\\text{E}_n)\\) a \\(2n\\) racines distinctes."},{"code":"flBDMD","type":"answer","correct":true,"body":"\\(\\displaystyle\n\\left\\lbrace\n\\pm\n\\frac{1}{\\sqrt{2\\sin\\left( \\frac{k\\pi}{n} \\right)}}\ne^{-i \\left(\n\\frac{\\pi}{4}+\\frac{k\\pi}{2n}\n\\right)\n}\n/ k \\in \\{1, 2, 3, \\ldots, n-1\\}\n\\right\\rbrace\n\\) est l'ensemble des solutions de \\((\\text{E}_n)\\)."}]}]},{"code":"obMTRn","type":"page","title":"3) Interprétation géométrique","content":[{"code":"mZzNLx","type":"text","title":"Paragraphe 1","body":"Dans le plan complexe \\(\\mathbb{C}\\), on considère la fonction :\n\\[\nf : z \\mapsto z' = \\frac{iz-2+4i}{z-i}\n\\]"},{"code":"nFMzFR","type":"question","title":"Question 1","body":"On note \\(D\\) l'ensemble de définition de \\(f\\). On peut dire que \\(f\\) est:","choices":[{"code":"KwVwyX","type":"answer","correct":true,"body":"définie sur \\(D = \\mathbb{C}\\setminus\\{-i\\} \\)."},{"code":"knuZgp","type":"answer","correct":false,"body":"l'a
